<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to ChatBook. This website is for those people who loves to share their creative works and inspire others."
    />
    <title>ChatBook | Log in page</title>
    <script
      src="https://kit.fontawesome.com/bdb94ef7c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5"
    >
      <div class="row">
        <!-- heading -->
        <div class="col-12 col-sm-12 col-md-5 col-lg-6 mt-lg-5 pt-lg-5">
          <h1 class="text-primary fw-bold fs-0">ChatBook</h1>
          <p class="w-75" mx-auto mx-lg-0 fs-4>
            Chatbook helps to connect and share with the people in your life
          </p>
        </div>
        <!-- form -->
        <div class="col-12 col-sm-12 col-md-7 col-lg-6 style="max-width: 28rem
        width: 100%">
        <form action="index.html">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn btn-primary w-100 my-3">
            Log In
          </button>
          <a href="#" class="text-decoration-none text-center"
            ><p>Forgot password?</p></a
          >
        </form>
        <div class="text-center my-4">
          <button
            type="submit"
            class="btn btn-success btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#createModal"
          >
            Create New Account
          </button>
        </div>
        <!-- create modal -->
        <div
          class="modal fade"
          id="createModal"
          tabindex="-1"
          aria-labelledby="createModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- head of modal -->
              <div class="modal-header">
                <div>
                  <h2 class="modal-title fs-5" id="createModalLabel">
                    Sign Up
                  </h2>
                  <p class="text-muted fs-7">ItÂ´s quick and easy</p>
                </div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- body of the modal -->
              <div class="modal-body">
                <!-- First name and Surname-->
                <div
                  class="row d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt-5"
                >
                  <div class="col">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control id="name">
                  </div>
                  <div class="col">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" />
                  </div>
                </div>
                <!-- email -->
                <div class="my-3">
                  <label for="email" class="form-label"
                    >Mobile number or email address</label
                  >
                  <input type="email" class="form-control id ="email">
                </div>
                <!-- password -->
                <div class="my-3">
                  <label for="password" class="form-label">New password</label>
                  <input type="password" class="form-control id ="password">
                </div>
                <!-- DOB -->
                <div class="my-3">
                  <p class="text-muted">Date of birth</p>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="date" class="form-label">Date</label>
                    <select name="date" id="date" class="form-select">
                      <option value="1"></option>
                      <option value="1"></option>
                      <option value="1"></option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="month" class="form-label">Month</label>
                    <select name="month" id="month" class="form-select">
                      <option value="1"></option>
                      <option value="1"></option>
                      <option value="1"></option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="year" class="form-label">Year</label>
                    <select name="" id="" class="form-select">
                      <option value="1"></option>
                      <option value="1"></option>
                      <option value="1">/option></option>
                    </select>
                  </div>
                </div>
                <!-- Gender select -->
                <div class="row my-3">
                  <p class="text-muted fs-6">Gender</p>
                </div>
                <div class="col my-2">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault1"
                    />
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="flexRadioDefault2"
                      checked
                    />
                    <label class="form-check-label" for="flexRadioDefault2">
                      Undisclosed
                    </label>
                  </div>
                </div>

                <!-- disclaimer -->
                <div class="mb-3">
                  <span class="text-muted fs-7">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  </span>
                </div>
                <!-- btn --
                <!-- footer of the modal -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Sign UP
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- end -->
        </div>
        <!-- create Modal -->
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
