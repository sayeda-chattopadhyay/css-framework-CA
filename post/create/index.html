        <!---- - Create Post -->
        <div
          class="col-12 col-md-12 col-lg-6 mt-4 order-sm-1 order-md-1 order-lg-2"
        >
          <div
            class="d-flex flex-column justify-content-center w-80 mx-auto mt-5"
          >
            <div class="h1 mt-3">Create Post</div>
            <!-- Create Post form -->
            <form action="" id="createPost">
              <div class="form-group mb-3">
                <label for="">Title</label>
                <input class="form-control" type="text" name="title" required />
              </div>
              <div class="form-group mb-3">
                <label for="">Body</label>
                <input class="form-control" type="text" name="body" required />
              </div>
              <!-- <div class="form-group mb-3">

              </div> -->

                <label for="">Media</label>
                <input class="form-control" type="url" name="media" />
              </div>
              <button class="btn btn-success">Create Post</button>
            </form>
          </div>

          <!---- - Search Post -->
          <h2>Search Post by author Name</h2>
          <!-- form with out button -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 border border-primary"
              type="text"
              placeholder="Search"
              aria-label="Search"
              name="searchBar"
              id="searchBar"
            />
            <!-- <button class="btn btn-primary text-white" type="submit">

            </button> -->
          </form>
          <!-- list of all posts -->
